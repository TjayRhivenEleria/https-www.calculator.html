<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="C:\Users\tjaye\OneDrive\Documents\PROGRAMMING\calculator\style.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <div class="calculator">
          <div class="result" id="result"></div>
          <div class="buttons">
             
              <button class="operator" onclick="appendOperator('/')">/</button>
              <button class="number" onclick="appendNumber(7)">7</button>
              <button class="number" onclick="appendNumber(8)">8</button>
              <button class="number" onclick="appendNumber(9)">9</button>
              <button class="operator" onclick="appendOperator('*')">*</button>
              <button class="number" onclick="appendNumber(4)">4</button>
              <button class="number" onclick="appendNumber(5)">5</button>
              <button class="number" onclick="appendNumber(6)">6</button>
              <button class="operator" onclick="appendOperator('-')">-</button>
              <button class="number" onclick="appendNumber(1)">1</button>
              <button class="number" onclick="appendNumber(2)">2</button>
              <button class="number" onclick="appendNumber(3)">3</button>
              <button class="operator" onclick="appendOperator('+')">+</button>
              <button class="number" onclick="appendNumber(0)">0</button>
              <button class="equals" onclick="calculate()">=</button>
              <button class="clear" onclick="clearResult()">C</button>
          </div>
      </div>
<script>


        function appendNumber(number) {
            document.getElementById('result').textContent += number;
        }

        function appendOperator(operator) {
            document.getElementById('result').textContent += operator;
        }

        function calculate() {
            var result = eval(document.getElementById('result').textContent);
            document.getElementById('result').textContent = result;
        }

        function clearResult() {
            document.getElementById('result').textContent = '';
        }
    </script>
</script>
</body>
</html>
